<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">مدیریت دسترسی دسته‌بندی‌ها</h5>
            </div>
            <div class="card-body">
                @if (categories().length === 0) {
                <div class="text-center py-5">
                    <i class="fa fa-folder-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">هیچ دسته‌بندی یافت نشد</p>
                </div>
                } @else {
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-warning">
                            <tr>
                                <th>عنوان دسته‌بندی</th>
                                <th class="text-center">تعداد دسترسی‌ها</th>
                                <th class="text-center">عملیات</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (category of categories(); track category.id) {
                            <tr>
                                <td>{{ category.title }}</td>
                                <td class="text-center">
                                    <span class="badge bg-info">{{ category.permissionCount || 0 }} نفر</span>
                                </td>
                                <td class="text-center">
                                    <app-icon-button identifier="managePermissionBtn" label="مدیریت دسترسی"
                                        icon="fa fa-users" variant="primary"
                                        (clicked)="openPermissionModal(category.id, category.title)"
                                        permission="MT_Categories">
                                    </app-icon-button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
                }
            </div>
        </div>
    </div>
</div>

<!-- Permission Management Modal -->
