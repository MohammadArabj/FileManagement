
@if(isPermitted()){
<div class="container mt-4">
  <div class="card shadow-lg rounded-4">
    <div class="card-header text-center fs-5 rounded-top">
      تقویم جلسات
    </div>
    <div class="card-body">
      <div class="row mb-4 mt-4 justify-content-center">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">جستجو</span>
            <input type="search" class="form-control text-center" placeholder="تاریخ را وارد کنید (مثلاً ۱۴۰۳/۰۱/۰۱)"
              data-jdp (ngModel)="selectedDate()" (ngModelChange)="highlightDate(selectedDate())">
          </div>
        </div>
      </div>

      <full-calendar #fullcalendar [options]="calendarOptions()"></full-calendar>
    </div>
  </div>
</div>
}
