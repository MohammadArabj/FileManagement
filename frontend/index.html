<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Manager Modal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="openModal">Manage files</button>
  <div class="modal" id="fileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>File manager</h2>
        <button id="closeModal">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="uploadForm">
          <label class="input-label">Upload file</label>
          <input type="file" name="file" required />
          <input type="text" name="description" placeholder="Description" />
          <button type="submit">Upload</button>
        </form>
        <div id="files" class="file-grid"></div>
      </div>
    </div>
  </div>

  <template id="fileCard">
    <div class="file-card">
      <div class="file-name"></div>
      <div class="file-actions">
        <a class="download" target="_blank">Download</a>
        <button class="delete">Delete</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
